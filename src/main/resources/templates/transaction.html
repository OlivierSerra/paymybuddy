<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvelle transaction</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Faire un virement</h1>

<!-- messages flash -->
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<p th:if="${success}" th:text="${success}" style="color:green;"></p>

<form th:action="@{/transactions}" th:object="${transaction}" method="post">
  <!-- TEMPORAIRE tant que pas de sécurité -->
  <div>
    <label for="senderUsername">Votre identifiant (émetteur)</label>
    <input id="senderUsername" name="senderUsername" type="text" required />
  </div>

  <div>
    <label for="receiver">Bénéficiaire</label>
    <select id="receiver" th:field="*{receiverUsername}" required>
      <option value="" disabled selected>-- Choisir --</option>
      <option th:each="u : ${receivers}" th:value="${u.username}"
              th:text="${u.username + ' (' + u.email + ')'}"></option>
    </select>
    <div th:if="${#fields.hasErrors('receiverUsername')}" th:errors="*{receiverUsername}"></div>
  </div>

  <div>
    <label for="amount">Montant</label>
    <input id="amount" th:field="*{amount}" type="number" step="0.01" min="0.01" required />
    <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
  </div>

  <div>
    <label for="description">Description</label>
    <input id="description" th:field="*{description}" type="text" />
  </div>

  <button type="submit">Envoyer</button>
</form>

<p><a th:href="@{/transactions/list}">Voir l’historique</a></p>
<p><a th:href="@{/}">Accueil</a></p>
</body>
</html>
