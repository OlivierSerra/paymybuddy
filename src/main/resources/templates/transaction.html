<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvelle transaction</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Faire un virement</h1>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<p th:if="${success}" th:text="${success}" style="color:green;"></p>

<form th:action="@{/transactions}" method="post" th:object="${transaction}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  
  <input type="text" name="senderUsername" placeholder="expéditeur (username)"/>

  <label>Destinataire</label>
  <select th:field="*{receiverEmail}">
    <option value="" disabled selected>-- choisir --</option>
    <option th:each="u : ${users}"
        th:value="${u.email}"
        th:text="|${u.username} (${u.email})|"> 
    </option>
  </select>
  <div th:if="${#fields.hasErrors('receiverEmail')}" th:errors="*{receiverEmail}"></div>

  <label>Montant</label>
  <input type="number" step="0.01" th:field="*{amount}"/>
  <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>

  <label>Message</label>
  <input type="text" th:field="*{description}"/>

  <button type="submit">Envoyer</button>

  <p th:if="${success}" th:text="${success}"></p>
  <p th:if="${error}" th:text="${error}"></p>
</form>


<p><a th:href="@{/transactions/ListeTransactions}">Voir l’historique</a></p>
<p><a th:href="@{/}">Accueil</a></p>
</body>
</html>
