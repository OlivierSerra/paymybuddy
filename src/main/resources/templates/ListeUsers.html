<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    :root{
      --brand:#f39c12;   /* orange du titre */
      --accent:#1676f3;  /* bleu du bouton */
      --text:#1f2937;
      --field-border:#e6e9ef;
      --bg:#fafafa;
    } 
    *{ box-sizing:border-box }
    body{ background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif}
    h1{ display:inline-block;   width:max-content;margin:0 0 16px auto; background:var(--brand); color:#fff; padding:10px 18px; border-radius:10px; }
    
    

    input{
      border: 1px solid var(--field border);
      padding: 12px 14px; border-radius:10px; width:100%; max-width:320px;
    }
    
  input::placeholder{color:#9ca3af; font-weight:700}
    button{
      background: var(--accent); color:#fff; border:0; border-radius:10px;
      padding:12px 16px; font-weight: 700;cursor: pointer;
    }
  p a{color:var(--accent); text-decoration:none}
  p a:hover{text-decoration:underline}
  </style>
</head>
<body>



<h1>Liste des utilisateurs</h1>


<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>RÃ´le</th>
      <th>Solde</th>
      <th>BankAccount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="u : ${users}">
      <td th:text="${u.id}">1</td>
      <td th:text="${u.username}">alice</td>
      <td th:text="${u.email}">alice@mail.com</td>
      <td th:text="${u.role}">USER</td>
      <td th:text="${u.balance}">100.00</td>
      <td th:text="${u.bankAccount}">789456123</td>
      <td>
        <!-- Lien visible uniquement pour les ADMIN -->
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{'/buddies'(owner=${u.username})}">
          Buddies de <span th:text="${u.username}">user</span>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<hr>


<p sec:authorize="isAuthenticated()"><a th:href="@{/buddies}">Mes buddies</a></p>
<p sec:authorize="isAuthenticated()"><a th:href="@{/transactions/new}">Nouveau virement</a></p>
<p><a th:href="@{/}">Accueil</a></p>

</body>
</html>
