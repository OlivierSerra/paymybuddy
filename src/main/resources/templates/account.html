<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon compte & solde</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <style>
    :root{
      --brand:#f39c12;   /* orange du titre */
      --accent:#1676f3;  /* bleu du bouton */
      --text:#1f2937;
      --field-border:#e6e9ef;
      --bg:#fafafa;
    } 
    *{ box-sizing:border-box }
    body{ background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif}
    h1{ display:inline-block;   width:max-content;margin:0 0 16px auto; background:var(--brand); color:#fff; padding:10px 18px; border-radius:10px; }
    
    

    input{
      border: 1px solid var(--field border);
      padding: 12px 14px; border-radius:10px; width:100%; max-width:320px;
    }
    
  input::placeholder{color:#9ca3af; font-weight:700}
    button{
      background: var(--accent); color:#fff; border:0; border-radius:10px;
      padding:12px 16px; font-weight: 700;cursor: pointer;
    }
  p a{color:var(--accent); text-decoration:none}
  p a:hover{text-decoration:underline}
  </style>
</head>
<body>



<h1>Mon compte &amp; solde</h1>

<p th:if="${success}" style="color:green;" th:text="${success}"></p>
<p th:if="${error}" style="color:red;" th:text="${error}"></p>

<div class="card">
  <p><strong>Solde disponible :</strong>
    <span th:text="${#numbers.formatDecimal(user.balance, 1, 'COMMA', 2, 'POINT')}">0,00</span> €
  </p>
  <p><strong>Compte bancaire :</strong> <span th:text="${user.bankAccount}">FR76…</span></p>
</div>

<h2>Créditer mon solde</h2>
<form th:action="@{/account/creditAccount}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <input type="number" name="amount" step="0.01" min="0.01" placeholder="Montant en €" required />
  <button type="submit">Créditer</button>
</form>

<h2>Retirer vers mon compte bancaire</h2>
<form th:action="@{/account/withdrawMoney}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <input type="number" name="amount" step="0.01" min="0.01" placeholder="Montant en €" required />
  <button type="submit">Retirer</button>
</form>

<p style="margin-top:1rem;"><a th:href="@{/landingPageUser}">espace personnel</a></p>
</body>
</html>
