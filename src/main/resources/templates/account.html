<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon compte & solde</title>
  
  <link rel="stylesheet" th:href="@{/style.css}" />

  <style>
    :root{
      --brand:#f39c12;     /* orange bouton */
      --accent:#1676f3;    /* bleu lien actif */
      --text:#1f2937;
      --muted:#6b7280;
      --field-border:#e6e9ef;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    }

    /* ---- Nav ---- */
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 24px;
      border-bottom:1px solid #eef1f5;
    }
    .brand{
      font-weight:700;
      letter-spacing:.2px;
    }
    .nav-links{
      display:flex; gap:28px;
    }
    .nav-links a{
      color:inherit; text-decoration:none; font-size:14px;
    }
    .nav-links a.active{ color:var(--accent); font-weight:700; }

    /* ---- Page ---- */
    .page{
      min-height:calc(100vh - 58px);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:560px; max-width:92vw;
    }
    .balance{
      display:flex;
      align-items:center;
      justify-content:space-between;
      text-align: center;
      flex-direction: column;
      gap: 24px;
    }
    .operations{
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .operations h2{
      font-size: 16px;
      margin: 0;
      white-space: nowrap;
    }
    .operations form{
      display: flex;
      gap: 10px;
    }
    .card label{
      display:block; margin-bottom:8px; font-weight:600; font-size:14px;
    }
    
    input[type="email"]{
      flex:1; min-width:0;
      border:1px solid var(--field-border);
      padding:12px 14px; border-radius:10px; outline:0;
      font-size:14px; font-weight:600; background:#fff;
    }
    input::placeholder{ color:#9ca3af; font-weight:600; }
    input:focus{ border-color:#bcd3ff; box-shadow:0 0 0 3px rgba(22,118,243,.12); }

    button{
      background:var(--brand); color:#fff; border:0;
      border-radius:10px; padding:12px 18px;
      font-weight:800; cursor:pointer;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="brand">Pay My Buddy</div>
      <nav class="nav-links">
        <a th:href="@{/transactions/new}"
        th:classappend="${#httpServletRequest != null
                      and #strings.startsWith(#httpServletRequest.requestURI,'/transactions')}
                    ? 'active'">Transférer</a>
        <a th:href="@{/me}"
        th:classappend="${#httpServletRequest != null
                      and #strings.startsWith(#httpServletRequest.requestURI,'/me')} ? 'active'">Profil</a>
        <a th:href="@{/buddies}"
        th:classappend="${#httpServletRequest != null
                      and #strings.startsWith(#httpServletRequest.requestURI,'/buddies')} ? 'active'">Ajouter relation</a>
        <a th:href="@{/account}"
        th:classappend="${#httpServletRequest != null
                      and #strings.startsWith(#httpServletRequest.requestURI,'/account')} ? 'active'">Mon compte&solde</a>
        <a th:href="@{/login?logout}">Se déconnecter</a>
      </nav>
  </header>

<h1>Mon compte &amp; solde</h1>

<p th:if="${success}" style="color:green;" th:text="${success}"></p>
<p th:if="${error}" style="color:red;" th:text="${error}"></p>

<div class="card">
  <p><strong>Solde disponible :</strong>
    <span th:text="${#numbers.formatDecimal(user.balance, 1, 'COMMA', 2, 'POINT')}">0,00</span> €
  </p>
  <p><strong>Compte bancaire :</strong> <span th:text="${user.bankAccount}">FR76…</span></p>
</div>

<div class="balance">
  <div class ="operations">
    <h2>Créditer mon solde</h2>
      <form th:action="@{/account/creditAccount}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="number" name="amount" step="0.01" min="0.01" placeholder="Montant en €" required />
        <button type="submit">Créditer</button>
      </form>
  </div>
  
  <div class ="operations">
    <h2>Retirer vers mon compte bancaire</h2>
      <form th:action="@{/account/withdrawMoney}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="number" name="amount" step="0.01" min="0.01" placeholder="Montant en €" required />
        <button type="submit">Retirer</button>
      </form>
  </div>

</div>

<hr/>


</body>
</html>
