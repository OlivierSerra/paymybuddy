<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Pay My Buddy — Ajouter relation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand:#f39c12;     /* orange bouton */
      --accent:#1676f3;    /* bleu lien actif */
      --text:#1f2937;
      --muted:#6b7280;
      --field-border:#e6e9ef;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    }

    /* ---- Nav ---- */
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 24px;
      border-bottom:1px solid #eef1f5;
    }
    .brand{
      font-weight:700;
      letter-spacing:.2px;
    }
    .nav-links{
      display:flex; gap:28px;
    }
    .nav-links a{
      color:inherit; text-decoration:none; font-size:14px;
    }
    .nav-links a.active{ color:var(--accent); font-weight:700; }

    /* ---- Page ---- */
    .page{
      min-height:calc(100vh - 58px);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:560px; max-width:92vw;
    }
    .card label{
      display:block; margin-bottom:8px; font-weight:600; font-size:14px;
    }
    .row{
      display:flex; gap:10px;
    }
    input[type="email"]{
      flex:1; min-width:0;
      border:1px solid var(--field-border);
      padding:12px 14px; border-radius:10px; outline:0;
      font-size:14px; font-weight:600; background:#fff;
    }
    input::placeholder{ color:#9ca3af; font-weight:600; }
    input:focus{ border-color:#bcd3ff; box-shadow:0 0 0 3px rgba(22,118,243,.12); }

    button{
      background:var(--brand); color:#fff; border:0;
      border-radius:10px; padding:12px 18px;
      font-weight:800; cursor:pointer;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="brand">Pay My Buddy</div>
    <nav class="nav-links">
      <a th:href="@{/transactions/new}">Transférer</a>
      <a th:href="@{/me}">Profil</a>
      <a th:href="@{/buddies}">Ajouter relation</a>
      <a th:href="@{/account}">Mon compte&solde</a>
      <a th:href="@{/login?logout}">Se déconnecter</a>
    </nav>
  </header>

  <main class="page">
    <form class="card" action="#" method="post" autocomplete="off">
      <label for="friend-email">Chercher une relation</label>
      <div class="row">
        <input id="friend-email" type="email" placeholder="Saisir une adresse mail" required>
        <button type="submit">Ajouter</button>
      </div>
    </form>
  </main>

</body>
</html>
