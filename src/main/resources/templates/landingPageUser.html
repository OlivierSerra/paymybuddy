<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon tableau de bord</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    :root{
      --brand:#f39c12;   /* orange du titre */
      --accent:#1676f3;  /* bleu du bouton */
      --text:#1f2937;
      --field-border:#e6e9ef;
      --bg:#fafafa;
    } 
    *{ box-sizing:border-box }
    body{ background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif}
    h1{ display:inline-block;   width:max-content;margin:0 0 16px auto; background:var(--brand); color:#fff; padding:10px 18px; border-radius:10px; }
    
    

    input{
      border: 1px solid var(--field border);
      padding: 12px 14px; border-radius:10px; width:100%; max-width:320px;
    }
    
  input::placeholder{color:#9ca3af; font-weight:700}
    button{
      background: var(--accent); color:#fff; border:0; border-radius:10px;
      padding:12px 16px; font-weight: 700;cursor: pointer;
    }
  p a{color:var(--accent); text-decoration:none}
  p a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header style="display:flex; gap:1rem; align-items:center; margin-bottom:1rem;">
  
  <form th:action="@{/logout}" method="post" style="margin:0;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Se déconnecter</button>
  </form>
</header>
<h1>ESPACE PERSONNEL</h1>

<section>
  <h2>Actions rapides</h2>
  <ul>
    <li><a th:href="@{/buddies}">Gérer mes buddies</a></li>
    <li><a th:href="@{/transactions/new}">Nouveau virement</a></li>
    <li><a th:href="@{/transactions/ListeTransactions}">Voir toutes mes transactions</a></li>
    <li><a th:href="@{/me}">Mon profil</a></li>
    <li><a th:href="@{/account}">Mon compte&solde</a></li>
  </ul>
</section>

</body>
</html>
