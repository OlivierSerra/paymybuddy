<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay My Buddy – Transférer</title>
  <link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
  <style>
    :root{
      --brand:#f39c12;     /* orange bouton */
      --accent:#1676f3;    /* bleu lien actif */
      --text:#1f2937;
      --muted:#6b7280;
      --field-border:#e6e9ef;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    }

    /* ---- Nav ---- */
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 24px;
      border-bottom:1px solid #eef1f5;
    }
    .brand{
      font-weight:700;
      letter-spacing:.2px;
    }
    .nav-links{
      display:flex; gap:28px;
    }
    .nav-links a{
      color:inherit; text-decoration:none; font-size:14px;
    }
    .nav-links a.active{ color:var(--accent); font-weight:700; }

    /* ---- Page ---- */
    .page{
      min-height:calc(100vh - 58px);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:560px; max-width:92vw;
    }
    .card label{
      display:block; margin-bottom:8px; font-weight:600; font-size:14px;
    }
    .row{
      display:flex; gap:10px;
    }
    input[type="email"]{
      flex:1; min-width:0;
      border:1px solid var(--field-border);
      padding:12px 14px; border-radius:10px; outline:0;
      font-size:14px; font-weight:600; background:#fff;
    }
    input::placeholder{ color:#9ca3af; font-weight:600; }
    input:focus{ border-color:#bcd3ff; box-shadow:0 0 0 3px rgba(22,118,243,.12); }

    button{
      background:var(--brand); color:#fff; border:0;
      border-radius:10px; padding:12px 18px;
      font-weight:800; cursor:pointer;
    }

    .centered {
    text-align: center;
    }

    .centered table {
    margin: 0 auto; /* sinon le tableau reste collé à gauche */
    }

  </style>
</head>
<body>
  
  <header class="navbar">
    <div class="brand">Pay My Buddy</div>
    <nav class="nav-links">
      <a th:href="@{/transactions/new}">Transférer</a>
      <a th:href="@{/me}">Profil</a>
      <a th:href="@{/buddies}">Ajouter relation</a>
      <a th:href="@{/account}">Mon compte&solde</a>
      <a th:href="@{/login?logout}">Se déconnecter</a>
    </nav>
  </header>

    <!-- Transfer Form -->
    <section class="panel" aria-labelledby="transfer-title">
      <form class="form" onsubmit="event.preventDefault(); addTransaction();">
        <div>
          <label for="relation">Relation</label>
          <select id="relation" required>
            <option value="" disabled selected>Sélectionner une relation</option>
            <option>Laure-Anne</option>
            <option>Clara</option>
            <option>Luc</option>
          </select>
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Description" />
        </div>
        <div class="amount">
          <label for="amount">Montant</label>
          <input id="amount" type="number" min="0" step="1" value="0" />
        </div>
        <div>
          <button type="submit" class="btn">Payer</button>
        </div>
      </form>

      <!-- Transactions Table -->
      <div class="table-wrap">
        <div class="table-title">Mes Transactions</div>
        <table aria-label="Historique des transactions">
          <thead>
            <tr>
              <th>Relations</th>
              <th>Description</th>
              <th class="col-amt">Montant</th>
            </tr>
          </thead>
          <tbody id="tx-body">
            <tr>
              <td>Laure-Anne</td>
              <td>Restaurant</td>
              <td class="col-amt">10€</td>
            </tr>
            <tr>
              <td>Clara</td>
              <td>Voyage</td
