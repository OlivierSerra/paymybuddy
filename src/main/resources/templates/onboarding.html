<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue — complétez votre profil</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <style>
    :root{
      --brand:#f39c12;     /* orange bouton */
      --accent:#1676f3;    /* bleu lien actif */
      --text:#1f2937;
      --muted:#6b7280;
      --field-border:#e6e9ef;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    }

    /* ---- Nav ---- */
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 24px;
      border-bottom:1px solid #eef1f5;
    }
    .brand{
      font-weight:700;
      letter-spacing:.2px;
    }
    .nav-links{
      display:flex; gap:28px;
    }
    .nav-links a{
      color:inherit; text-decoration:none; font-size:14px;
    }
    .nav-links a.active{ color:var(--accent); font-weight:700; }

    /* ---- Page ---- */
    .page{
      min-height:calc(100vh - 58px);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:320px; max-width:92vw;
      border:1px solid #eef1f5;
      border-radius:16px;
      padding:24px 20px;
      box-shadow:0 2px 8px rgba(0,0,0,.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin:24px auto;
    }
    .card label{
      display:block; margin-bottom:8px; font-weight:600; font-size:14px;
    }
    .row{
      display:flex; gap:10px;
    }
    input[type="email"]{
      flex:1; min-width:0;
      border:1px solid var(--field-border);
      padding:12px 14px; border-radius:10px; outline:0;
      font-size:14px; font-weight:600; background:#fff;
    }
    input::placeholder{ color:#9ca3af; font-weight:600; }
    input:focus{ border-color:#bcd3ff; box-shadow:0 0 0 3px rgba(22,118,243,.12); }

    button{
      border: 10px;
      border-radius:10px; padding:12px 18px;
      font-weight:800; cursor:pointer;
      background-color:var(--accent);
      color: #fff; font-weight:800;
    }
    .entete{
      background-color: orange;
      color: white; 
      font-size:14px;
      margin: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">Pay My Buddy</div>
    <nav class="nav-links">
      <a th:href="@{/transactions/new}">Transférer</a>
      <a th:href="@{/me}">Profil</a>
      <a th:href="@{/buddies}">Ajouter relation</a>
      <a th:href="@{/account}">Mon compte&solde</a>
      <a th:href="@{/login?logout}">Se déconnecter</a>
    </nav>
  </header>


<main class="card">
    <div class ="entete">
      <h1>Informations complémentaires</h1>
    </div>


<p>Pour commencer, merci de compléter vos informations.</p>

<form th:action="@{/onboarding}" th:object="${user}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


  <div>
    <label>nom d'utilisateur :</label>
    <input type="text" th:field="*{username}" required />
  </div>

  <div>
    <label>Email :</label>
    <input type="email" th:field="*{email}" required />
  </div>

  <!-- Ajoute ici les champs “obligatoires” de ton onboarding -->
  
  <div>
    <label>Bank Account :</label>
    <input type="text" th:field="*{bankAccount}" required />
  </div>

  <div style="margin-top:1rem;">
    <button type="submit">Valider</button>
  </div>
</form>

</body>
</html>
