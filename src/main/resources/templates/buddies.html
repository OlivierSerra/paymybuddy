<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes buddies</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    :root{
      --brand:#f39c12;   /* orange du titre */
      --accent:#1676f3;  /* bleu du bouton */
      --text:#1f2937;
      --field-border:#e6e9ef;
      --bg:#fafafa;
    } 
    *{ box-sizing:border-box }
    body{ background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif}
    h1{ display:inline-block;   width:max-content;margin:0 0 16px auto; background:var(--brand); color:#fff; padding:10px 18px; border-radius:10px; }
    
    

    input{
      border: 1px solid var(--field border);
      padding: 12px 14px; border-radius:10px; width:100%; max-width:320px;
    }
    
  input::placeholder{color:#9ca3af; font-weight:700}
    button{
      background: var(--accent); color:#fff; border:0; border-radius:10px;
      padding:12px 16px; font-weight: 700;cursor: pointer;
    }
  p a{color:var(--accent); text-decoration:none}
  p a:hover{text-decoration:underline}
  </style>
</head>
<body>

<h1>Buddies de <span sec:authentication="name">me</span></h1>

<p th:if="${success}" th:text="${success}" style="color:#0a7a0a;"></p>
<p th:if="${error}" th:text="${error}" style="color:#b00020;"></p>

<h2>Ajouter un buddy</h2>
<form th:action="@{/buddies/add}" method="post">
  <input type="email" name="buddyEmail" placeholder="Email du buddy" required />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <select name="buddy" required>
    <option value="" disabled selected>— choisir —</option>
    <option th:each="u : ${candidates}"
            th:value="${u.username}"
            th:text="${u.username + ' (' + u.email + ')'}"></option>
  </select>
  <button type="submit">Ajouter</button>
</form>

<h2>Mes buddies</h2>
<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="b : ${buddies}">
    <td th:text="${b.username}">bob</td>
    <td th:text="${b.email}">bob@mail.com</td>
    <td>
      <form th:action="@{/buddies/remove}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="buddy" th:value="${b.username}">
        <button type="submit">Retirer</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<p><a th:href="@{/transactions/new}">Faire un virement à un buddy</a></p>

<p sec:authorize="hasRole('ADMIN')">
  <a th:href="@{/ListeUsers}">Voir la liste complète des utilisateurs (ADMIN)</a>
</p>

<p><a th:href="@{/landingPageUser}">espace personnel</a></p>
</body>
</html>
