<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes buddies</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1 th:text="'Buddies de ' + ${owner.username}">Buddies</h1>

<p th:if="${success}" th:text="${success}" style="color:#0a7a0a;"></p>
<p th:if="${error}" th:text="${error}" style="color:#b00020;"></p>

<h2>Ajouter un buddy</h2>
<form th:action="@{/buddies/add}" method="post">
  <input type="hidden" name="owner" th:value="${owner.username}">
  <select name="buddy" required>
    <option value="" disabled selected>— choisir —</option>
    <option th:each="u : ${candidates}" th:value="${u.username}" th:text="${u.username + ' (' + u.email + ')'}"></option>
  </select>
  <button type="submit">Ajouter</button>
</form>

<h2>Mes buddies</h2>
<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="b : ${buddies}">
    <td th:text="${b.username}">bob</td>
    <td th:text="${b.email}">bob@mail.com</td>
    <td>
      <form th:action="@{/buddies/remove}" method="post" style="display:inline">
        <input type="hidden" name="owner" th:value="${owner.username}">
        <input type="hidden" name="buddy" th:value="${b.username}">
        <button type="submit">Retirer</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<p><a th:href="@{'/transactions/new'(senderUsername=${owner.username})}">Faire un virement à un buddy</a></p>
<p><a th:href="@{/}">Accueil</a></p>
</body>
</html>
