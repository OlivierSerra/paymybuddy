<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout d'Utilisateurs</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Utilisateurs</h1>

<p th:if="${success}" th:text="${success}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form th:action="@{/users}" method="post" th:object="${userForm}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <label>Nom d'utilisateurs</label>
  <input type="text" th:field="*{username}" required>

  <label>adresse mail</label>
  <input type="email" name="email" required>
  
  <label>Mot de passe</label>
  <input type="password" name="password" required>

  <label>Rôle</label>
    <select th:field="*{role}">
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
    </select>
  
  <label>Balance</label>
    <input type="number" step="0.01" th:field="*{balance}" />
  
  <label>Balance</label> 
  <input type="text" th:field="*{bankAccount}" required />

  <button type="submit">Créer</button>
</form>
</body>
</html>
