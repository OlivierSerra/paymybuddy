  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
    :root{
      --brand:#f39c12;   /* orange du titre */
      --accent:#1676f3;  /* bleu du bouton */
      --text:#1f2937;
      --field-border:#e6e9ef;
      --bg:#fafafa;
    } 
    *{ box-sizing:border-box }
    body{ background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif}
    h1{ display:inline-block;   width:max-content;margin:0 0 16px auto; background:var(--brand); color:#fff; padding:10px 18px; border-radius:10px; }
    
    

    input{
      border: 1px solid var(--field border);
      padding: 12px 14px; border-radius:10px; width:100%; max-width:320px;
    }
    
  input::placeholder{color:#9ca3af; font-weight:700}
    button{
      background: var(--accent); color:#fff; border:0; border-radius:10px;
      padding:12px 16px; font-weight: 700;cursor: pointer;
    }
  p a{color:var(--accent); text-decoration:none}
  p a:hover{text-decoration:underline}
  </style>
  </head>
  <body>
  <h1>Liste des transactions</h1>

  <p th:if="${success}" th:text="${success}" style="color:#0a7a0a;"></p>
  <p th:if="${error}" th:text="${error}" style="color:#b00020;"></p>

  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Émetteur</th>
      <th>Bénéficiaire</th>
      <th>Montant</th>
      <th>Libellé</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${transactions}">
      <td th:text="${#temporals.format(t.timestamp, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
      <td th:text="${t.userSender.username}">alice</td>
      <td th:text="${t.userReceiver.username}">bob</td>
      <td th:text="${t.amount}">10.00</td>
      <td th:text="${t.description}">déj</td>
    </tr>
    </tbody>
  </table>

  <p><a th:href="@{/transactions/new}">Nouveau virement</a></p>
  <p><a th:href="@{/landingPageUser}">espace personnel</a></p>
  <p><a th:href="@{/}">Accueil</a></p>
  </body>
</html>
