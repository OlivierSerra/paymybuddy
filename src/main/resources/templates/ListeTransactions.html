  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
    :root{
      --brand:#f39c12;     /* orange bouton */
      --accent:#1676f3;    /* bleu lien actif */
      --text:#1f2937;
      --muted:#6b7280;
      --field-border:#e6e9ef;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    }

    /* ---- Nav ---- */
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 24px;
      border-bottom:1px solid #eef1f5;
    }
    .brand{
      font-weight:700;
      letter-spacing:.2px;
    }
    .nav-links{
      display:flex; gap:28px;
    }
    .nav-links a{
      color:inherit; text-decoration:none; font-size:14px;
    }
    .nav-links a.active{ color:var(--accent); font-weight:700; }

    /* ---- Page ---- */
    .page{
      min-height:calc(100vh - 58px);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:320px; max-width:92vw;
      border:1px solid #eef1f5;
      border-radius:16px;
      padding:24px 20px;
      box-shadow:0 2px 8px rgba(0,0,0,.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin:24px auto;
    }
    .card label{
      display:block; margin-bottom:8px; font-weight:600; font-size:14px;
    }
    .row{
      display:flex; gap:10px;
    }
    input[type="email"]{
      flex:1; min-width:0;
      border:1px solid var(--field-border);
      padding:12px 14px; border-radius:10px; outline:0;
      font-size:14px; font-weight:600; background:#fff;
    }
    input::placeholder{ color:#9ca3af; font-weight:600; }
    input:focus{ border-color:#bcd3ff; box-shadow:0 0 0 3px rgba(22,118,243,.12); }

    button{
      border: 10px;
      border-radius:10px; padding:12px 18px;
      font-weight:800; cursor:pointer;
      background-color:var(--accent);
      color: #fff; font-weight:800;
    }
    .entete{
      background-color: orange;
      color: white; 
      font-size:14px;
      margin: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }
    tbody{
      display: flex;             /* aligne les <tr> à l’horizontale */
      gap: 12px;                 /* espace entre cartes */
      overflow-x: auto;          /* défilement horizontal si ça dépasse */
      padding: 8px 2px;
    }
  </style>
  </head>
  <body>
    <header class="navbar">
    <div class="brand">Pay My Buddy</div>
    <nav class="nav-links">
      <a th:href="@{/transactions/new}"
      th:classappend="${#httpServletRequest != null
                    and #strings.startsWith(#httpServletRequest.requestURI,'/transactions')}
                   ? 'active'">Transférer</a>
      <a th:href="@{/me}"
      th:classappend="${#httpServletRequest != null
                    and #strings.startsWith(#httpServletRequest.requestURI,'/me')} ? 'active'">Profil</a>
      <a th:href="@{/buddies}"
      th:classappend="${#httpServletRequest != null
                    and #strings.startsWith(#httpServletRequest.requestURI,'/buddies')} ? 'active'">Ajouter relation</a>
      <a th:href="@{/account}"
      th:classappend="${#httpServletRequest != null
                    and #strings.startsWith(#httpServletRequest.requestURI,'/account')} ? 'active'">Mon compte&solde</a>
      <a th:href="@{/login?logout}">Se déconnecter</a>
    </nav>
  </header>

  <div class ="page">
    <main class="card">
      <div class ="entete">
        <h1>Liste des transactions</h1>
      </div>

        <p th:if="${success}" th:text="${success}" style="color:#0a7a0a;"></p>
        <p th:if="${error}" th:text="${error}" style="color:#b00020;"></p>
        <p th:if="${#lists.isEmpty(transactions)}" class="status">Aucune transaction pour le moment.</p>
    
      <div class="tx-scroller" th:if="${!#lists.isEmpty(transactions)}">
        <div class="tx-card" th:each="t : ${transactions}">
          <div class="tx-row">
            <span class="tx-label">Date</span>
            <span class="tx-value" style="color:#16a34a" th:text="${#temporals.format(t.timestamp, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</span>
          </div>
          <div class="tx-row">
            <span class="tx-label">Relations</span>
            <span class="tx-value" th:text="${t.userReceiver.username}">bob</span>
          </div>
          <div class="tx-row">
            <span class="tx-label">Description</span>
            <span class="tx-value" th:text="${t.description}">déj</span>
          </div>
          <div class="tx-row">
            <span class="tx-label">Montant</span>
            <span class="tx-value" th:text="${t.amount}">10.00</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
