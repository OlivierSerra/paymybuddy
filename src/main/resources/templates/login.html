<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    :root{
      --brand:#f39c12;     /* orange */
      --accent:#1676f3;    /* bleu bouton */
      --text:#1f2937;
      --muted:#6b7280;
      --field-border:#e6e9ef;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      display:grid;
      place-items:center;
      padding:24px;
    }

    
    /* ---- Page ---- */
    
    .card{
      width:320px; max-width:92vw;
      border:1px solid #eef1f5;
      border-radius:16px;
      padding:24px 20px;
      box-shadow:0 2px 8px rgba(0,0,0,.04);
      flex-direction: column;
    }
    .brand-badge{
      background:var(--brand);
      color:#fff;
      font-weight:800;
      font-size:18px;
      line-height:1;
      padding:12px 16px;
      border-radius:12px;
      display:inline-block;
      margin:0 auto 20px;
      text-align:center;
      width:100%;
    }
    .field{
      display:block;
      width:100%;
      border:1px solid var(--field-border);
      border-radius:10px;
      padding:12px 14px;
      font-size:14px;
      font-weight:600;
      background:#fff;
      outline:0;
    }
    .field::placeholder{ color:#9ca3af; font-weight:600; }
    .field:focus{ border-color:#bcd3ff; box-shadow:0 0 0 3px rgba(22,118,243,.12); }

    .stack{ display:grid; gap:12px; }
    .btn{
      display:block; width:100%;
      border:0; border-radius:10px;
      padding:12px 18px;
      background-color:var(--accent);
      color: #fff; font-weight:800;
      cursor:pointer;
    }

    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0;
    }

    .error{
      color:#b91c1c; font-size:14px; margin-top:8px;
    }

    .login-form{
      display:flex;
      flex-direction:column;   /* empile tous les enfants */
      gap:12px;                /* espace entre les éléments */
      max-width:320px;         /* optionnel: largeur contenue */
    }

    .form label{
      display:block;           /* garantit une ligne entière */
      font-weight:600;
    }

    form input{ display:block; 
      width:100%; 
    }

    .field-group{
      display:flex;
      flex-direction:column;   /* label au-dessus de l’input */
      gap:6px;
    }

    .login-form input{
      padding:10px 12px;
      border:1px solid var(--field-border);
      border-radius:8px;
      width:100%;
    }
    .entete{
      background-color: orange;
      color: white; 
      font-size:14px;
      margin: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }

  </style>
</head>
<body>
  <main class="card">
    <div class ="entete">
      <h1>PAY MY BUDDY</h1>
    </div>

    <div class="blanc">

    </div>

<div th:if="${param.error}" class="error">Identifiants invalides.</div>
<div th:if="${param.logout}" class="info">Vous êtes déconnecté.</div>

<div>
  <form class ="login-form" th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>adresse mail</label>
    <input type="email" name="email" required>

    <label>Mot de passe</label>
    <input type="password" name="password" required>
    
    <button type="submit" class="btn">Se connecter</button>
  </form>
</main>
</div>
<p><a th:href="@{/register}">nouvel utilisateur</a></p>

</body>
</html>
