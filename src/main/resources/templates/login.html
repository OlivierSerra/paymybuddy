<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <style>
    :root{
      --brand:#f39c12;   /* orange du titre */
      --accent:#1676f3;  /* bleu du bouton */
      --text:#1f2937;
      --field-border:#e6e9ef;
      --bg:#fafafa;
    } 
    *{ box-sizing:border-box }
    body{ background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif}
    h1{ display:inline-block;   width:max-content;margin:0 0 16px auto; background:var(--brand); color:#fff; padding:10px 18px; border-radius:10px; }
    
    .entete{
      display:flex;
      justify-content:center;
      padding:24px 32px;
    }
    .brand{
      display:block; 
      width:max-content;
      margin:0 0 16px auto; 
    }

    input{
      border: 1px solid var(--field border);
      padding: 12px 14px; border-radius:10px; width:100%; max-width:320px;
    }
    
  input::placeholder{color:#9ca3af; font-weight:700}
    button{
      background: var(--accent); color:#fff; border:0; border-radius:10px;
      padding:12px 16px; font-weight: 700;cursor: pointer;
    }
  p a{color:var(--accent); text-decoration:none}
  p a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class ="entete">
    <h1>PAY MY BUDDY</h1>
  </div>


<div th:if="${param.error}" class="error">Identifiants invalides.</div>
<div th:if="${param.logout}" class="info">Vous êtes déconnecté.</div>


<form th:action="@{/login}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label>adresse mail</label>
  <input type="email" name="email" required>
  <label>Mot de passe</label>
  <input type="password" name="password" required>
  <button type="submit">Se connecter</button>
</form>

<p><a th:href="@{/register}">nouvel utilisateur</a></p>

</body>
</html>
